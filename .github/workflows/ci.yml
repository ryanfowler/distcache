name: Continuous Integration
on: [push]

jobs:
  proto:
    name: Proto
    runs-on: ubuntu-20.04
    if: github.ref != 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install buf
      run: ./scripts/proto/install_buf.sh
    - name: Lint protobuf
      run: make proto-lint

  build:
    name: Build
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go: [ '1.17', '1.18' ]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
    - name: Install dependencies
      run: go mod download
    - name: Lint
      uses: dominikh/staticcheck-action@v1.1.0
      with:
        version: "2022.1"
        install-go: false
        cache-key: ${{ matrix.go }}
    - name: Test
      run: make test
